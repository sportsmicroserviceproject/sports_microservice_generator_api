name: Deploy Sports Generator API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_HETZNER_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        # Create deployment directory if it doesn't exist
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.GENERATOR_DEPLOY_PATH }}"
        
        # Copy project files to server
        scp -r * ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.GENERATOR_DEPLOY_PATH }}/
        
        # Deploy on server: stop existing containers, build and start containers, check status, test health endpoint
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ${{ secrets.GENERATOR_DEPLOY_PATH }}
          export CONTAINER_PORT=${{ secrets.GENERATOR_CONTAINER_PORT }}
          docker compose down || true
          docker compose up --build -d
          docker compose ps
          sleep 10
          curl -f http://localhost:${{ secrets.GENERATOR_CONTAINER_PORT }}/health || exit 1
          echo "Sports Generator API deployed successfully!"
        EOF